<template name="vendorInventory">
  <div id="vendor-inventory" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Vendor Items</h3>
    </div>
    <div class="panel-body">
	    {{#each vendorItems}}
	      {{#if item.thumbnail}}
	      	<img class="item-thumbnail img-rounded" src="thumbnails/{{item.thumbnail}}" alt="{{item.name}}" /> 
	      {{/if}}
	    {{/each}}
		</div>
  </div>
</template>
