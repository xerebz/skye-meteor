<template name="vendorItems">
  <div id="vendor-items" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Vendor Items</h3>
    </div>
    <div class="panel-body">
	    {{#each items}}
	      {{#if thumbnail}}
	      	<img class="item-thumbnail" src="thumbnails/{{thumbnail}}" />
	      {{/if}}
	    {{/each}}
		</div>
  </div>
</template>
