<template name="avatarInventory">
  <div id="avatar-inventory" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Inventory</h3>
    </div>
    <div class="panel-body">
	    {{#each inventoryItems}}
	      {{#if item.thumbnail}}
	      	<img class="item-thumbnail img-rounded" src="thumbnails/{{item.thumbnail}}" alt="{{item.name}}" /> 
	      {{/if}}
	    {{/each}}
		</div>
  </div>
</template>
