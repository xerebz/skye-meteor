<template name="avatarMenu">
  <div id="avatar-menu">
    {{> sortBy}}
    <div id="item-search">
      {{> textSearch}}
      {{> colorSearch}}
    </div>
    {{> ownedItems}}
    {{> equippedItems}}
    {{> utilityButtons}}
    {{> newItems}}
  </div>
</template>

<template name="sortBy">
  <div id="sort-dropdown" class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="sort-dropdown-button" data-toggle="dropdown">
      <span class="text-left">
	      <span class="glyphicon glyphicon-th left"></span>
	      Sort items by...
      </span>
      <span class="text-right">
      	<span class="caret"></span>
      </span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Favorites First</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Color</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Type</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Date</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Price Ascending</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Price Descending</a></li>
    </ul>
  </div>
</template>

<template name="textSearch">
  <div id="searchbar">
    {{> inputAutocomplete settings=settings id="item-search" class="form-control" placeholder="Find items/tags..."}}
    <i class="glyphicon glyphicon-tag left"></i>
    <i class="glyphicon glyphicon-search right"></i>
  </div>
</template>

<template name="colorSearch">
  <div>
    COLORS
  </div>
</template>

<template name="ownedItems">
  <div id="owned-items" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My Owned Items</h3>
    </div>
    <div class="panel-body">
	    {{#each items}}
	      {{#if item.thumbnail}}
	      	<img class="item-thumbnail" src="thumbnails/{{item.thumbnail}}" alt="{{item.name}}" /> 
	      {{/if}}
	    {{/each}}
		</div>
  </div>
</template>

<template name="equippedItems">
  <div id="equipped-items" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My Equipped Items</h3>
    </div>
    <div class="panel-body">
	    {{#each items}}
	      {{#if item.thumbnail}}
	      	<img class="item-thumbnail" src="thumbnails/{{item.thumbnail}}" alt="{{item.name}}" />
	      {{/if}}
	    {{/each}}
		</div>
  </div>
</template>

<template name="utilityButtons">
  <div id="utility-buttons">
	  <a id="toggle-sex" class="btn btn-default" href="#" role="button">Sex</a>
	  <a id="remove-equipment" class="btn btn-default" href="#" role="button">Nek'</a>
	  <a id="save-outfit" class="btn btn-default" href="#" role="button">Save</a>
	  <a id="publish-avatar" class="btn btn-default" href="#" role="button">Pub</a>
  </div>
</template>

<template name="newItems">
  <div id="new-items" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New Arrivals</h3>
    </div>
    <div class="panel-body">
	    {{#each items}}
	      {{#if item.thumbnail}}
	      	<img class="item-thumbnail" src="thumbnails/{{item.thumbnail}}" alt="{{item.name}}" /> 
	      {{/if}}
	    {{/each}}
		</div>
  </div>
</template>
