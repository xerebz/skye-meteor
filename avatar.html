<!-- Avatar fitting room template -->

<template name="avatar">
	{{> avatarDisplay}}

  {{#if userAvatar}}
	  {{> itemMenu}}
	  {{> destroyer}}
	{{else}}
	  Que pena
	  {{> createAvatarMenu}}
	{{/if}}
</template>

<template name="avatarDisplay">
  <div>
  	<canvas id="activeEquipment" height="680" width="625"></canvas>
  </div>
</template>

<template name="itemMenu">
  <img src="thumbnails/MaleA_Head.png">
</template>

<template name="destroyer">
  <button id="destroy">DESTROY your avatar!</button>
</template>

<template name="createAvatarMenu">
  <button id="create">Make an Avatar!</button>
</template>
