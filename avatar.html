<!-- Avatar fitting room template -->

<template name="avatar">
  <div>
  {{#if userAvatar}}
    {{> avatarDisplay}}
	  {{> itemMenu}}
	{{else}}
	  BEGIN!
	  {{> createAvatarMenu}}
	{{/if}}
	</div>
</template>

<template name="avatarDisplay">
  <div id="avatar-display">
    <!-- <canvas id="avatar-canvas" height="680" width="625"></canvas> -->
    {{#each equippedItems}}
      {{#each item.layers}}
        <img class="avatar-layer" style="z-index:{{zindex}}" src="images/{{filename}}" />
      {{/each}}
    {{/each}}
  </div>
</template>

<template name="itemMenu">
  <div id="item-menu">
    {{#each inventoryItems}}
      <img class="item-thumbnail item" src="thumbnails/{{item.thumbnail}}" alt="{{item.name}}" /> 
    {{/each}}
    {{> destroyer}}
  </div>
</template>

<template name="destroyer">
  <button id="destroy">DESTROY your avatar!</button>
</template>

<template name="createAvatarMenu">
  <button id="create">Make an Avatar!</button>
</template>
